services:
  - type: web
    name: voice-detection-api
    env: python
    buildCommand: "chmod +x build.sh && ./build.sh && pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PORT
        value: 8000
      - key: API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
